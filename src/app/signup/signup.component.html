<div class="container">
<div class="signup-container" *ngIf="showSignupForm">
    <h2>Cadastrar</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="signup-email">E-mail</label>
        <input type="email" id="signup-email" formControlName="email" required>
        <div *ngIf="signupForm.controls['email']?.invalid && (signupForm.controls['email']?.dirty || signupForm.controls['email']?.touched)">
          <small class="validacao" *ngIf="signupForm.controls['email']?.errors?.['required']">E-mail é obrigatório.</small>
          <small class="validacao" *ngIf="signupForm.controls['email']?.errors?.['email']">E-mail inválido.</small>
        </div>
      </div>
      <div class="input-group">
        <label for="signup-password">Senha</label>
        <input type="password" id="signup-password" formControlName="password" required>
        <div *ngIf="signupForm.controls['password']?.invalid && (signupForm.controls['password']?.dirty || signupForm.controls['password']?.touched)">
          <small class="validacao" *ngIf="signupForm.controls['password']?.errors?.['required']">Senha é obrigatória.</small>
          <small class="validacao" *ngIf="signupForm.controls['password']?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</small>
        </div>
      </div>
      <div class="input-group">
        <label for="signup-confirm-password">Confirmar Senha</label>
        <input type="password" id="signup-confirm-password" formControlName="confirmPassword" required>
        <div *ngIf="signupForm.errors?.['mismatch'] && (signupForm.controls['confirmPassword']?.dirty || signupForm.controls['confirmPassword']?.touched)">
          <small class="validacao">As senhas não coincidem.</small>
        </div>
      </div>
      <button type="submit" [disabled]="signupForm.invalid">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" (click)="showLoginForm($event)">Entrar</a></p>
  </div>
</div>
