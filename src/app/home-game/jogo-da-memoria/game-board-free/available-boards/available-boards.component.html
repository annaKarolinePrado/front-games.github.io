<div>
    <p class="free-game">Escolha o tema que você mais curte!</p>
  </div>
  <div class="game-selection-container">
  
      <div class="card" >
        <div class="card-content">
          <p class="option-game" (click)="showGameBoardEmojis()">Emojis</p>
        </div>
      </div>
  
      <div class="card" >
        <div class="card-content">
          <p class="option-game" (click)="showGameBoardFlower()">Flores</p>
        </div>
      </div>
  
      <div class="card">
        <div class="card-content">
          <p class="option-game" (click)="showGameBoardFruit()">Frutas</p>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <p class="option-game" (click)="showGameBoardHand()">Sinais de mão</p>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <p class="option-game" (click)="showGameBoardNegativeNumber()">Números negativos</p>
        </div>
      </div>
  
      <div class="card" >
        <div class="card-content">
          <p class="option-game" (click)="goBack()">Voltar</p>
        </div>
      </div>
  </div>
