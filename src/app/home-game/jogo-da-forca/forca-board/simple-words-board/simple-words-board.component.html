<div class="img-background">
  <div class="overlay"></div>
</div>
<div class="tabuleiro">

    <div class="palavra-forca">
        <div class="forca">
            <div class="trave" *ngIf="trave"></div>
            <div class="corda" *ngIf="corda"></div>
            <div class="cabeca" *ngIf="cabeca">
                <span class="olhos" *ngIf="olhos">X X</span>
            </div>
            <div class="corpo" *ngIf="corpo"></div>
            <div class="bracoEsquerdo" *ngIf="bracoEsquerdo"></div>
            <div class="bracoDireito" *ngIf="bracoDireito"></div>
            <div class="pernaEsquerda" *ngIf="pernaEsquerda"></div>
            <div class="pernaDireita" *ngIf="pernaDireita"></div>
            <div class="poste" *ngIf="poste"></div>
        </div>
        <div class="palavra">
            <p class="palavra-oculta">{{ palavraOculta }}</p>
        </div>
    </div>

    <div class="status-jogo">
        <p>Tema: {{ temaSelecionado }}</p>
        <p>Vidas Restantes: {{ vidasRestantes }}</p>
        <div class="letras-erradas">
            <p>Letras erradas: {{ letrasErradas.join(', ') }}</p>
        </div>
    </div>

    <div class="letras">
        <div *ngIf="!jogoTerminado">
            <button class="button-letters" 
                    *ngFor="let letra of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')" 
                    [ngClass]="{'letra-correta': letrasCorretas.includes(letra),'letra-errada': letrasErradas.includes(letra)}"
                    [disabled]="letrasCorretas.includes(letra) || letrasErradas.includes(letra)" 
                    (click)="verificarLetra(letra)">
              {{ letra }} </button>
          </div>
    </div>

    <div class="botao-desistir">
        <button class="btn-desistir" (click)="goBack()">Desistir</button>
    </div>

    
    <div class="mensagem-fim-overlay" *ngIf="jogoTerminado">
        <div class="mensagem-fim-modal">
            <p class="mensagem-fim" *ngIf="venceu">ParabÃ©ns... <br> VocÃª acertou a palavra!</p>
            <p class="emoji-fim" *ngIf="venceu">ðŸ˜„</p>
            <p class="mensagem-fim" *ngIf="vidasRestantes === 0">VocÃª perdeu!<br> A palavra era:<br> {{ palavraSecreta }}</p>
            <p class="emoji-fim" *ngIf="!venceu && vidasRestantes === 0">ðŸ˜¢</p>
            <button class="btn-mensagem-fim" (click)="iniciarJogo()">Jogar Novamente</button>
            <button class="btn-mensagem-fim" (click)="goBack()">Voltar</button>
        </div>
    </div>

</div>
