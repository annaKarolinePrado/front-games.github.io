<div class="container">
  <div class="login-container" id="login-container" *ngIf="showLoginForm">
    <h2><i class="fas fa-user login-icon"></i></h2>
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="login-email" id="login-email" formControlName="login-email" required>
        <div
          *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
        </div>
      </div>
      <div class="input-group">
        <label for="login-password">Senha</label>
        <input type="login-password" id="login-password" formControlName="password" required>
        <div
          *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
        </div>
      </div>
      <button type="submit" class="entrar" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="#" routerLink="/signup" id="signup-link">Cadastre-se</a></p>
  </div>
</div>
