<div class="container">
    <div class="login-container" id="login-container">
        <h2><i class="fas fa-user login-icon"></i></h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="entrar">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="#" id="signup-link" (click)="showSignupForm($event)">Cadastrar</a></p>
    </div>

    <div class="signup-container" id="signup-container" style="display: none;">
        <h2>Cadastrar</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-email">E-mail</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Senha</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirmar Senha</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem uma conta? <a href="#" id="login-link" (click)="showLoginForm($event)">Entrar</a></p>
    </div>
</div>
